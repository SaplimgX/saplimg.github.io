<!DOCTYPE html>
<html>
<head>
    <title>SaplimgX | Sinds</title>
    <link href="images/Favicon.png" rel="image">
    <link href="images/Favicon.png" rel="icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #countup {
            font-size: 28px;
        }
    </style>
</head>
<body background="images/aftellen.png">
    <h1>Sinds 25 januari 2024 zijn er verstreken:</h1>
    <div id="countup"></div>

    <script>
        const startDate = new Date('2024-01-25T00:00:00').getTime();

        function updateCountup() {
            const currentDate = new Date().getTime();
            const timePassed = currentDate - startDate;

            const days = Math.floor(timePassed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timePassed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timePassed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timePassed % (1000 * 60)) / 1000);

            document.getElementById('countup').innerHTML = `
                ${days} dagen, ${hours} uur, ${minutes} minuten en ${seconds} seconden.`;
        }

        updateCountup(); // meteen tonen bij laden
        setInterval(updateCountup, 1000); // elke seconde updaten
    </script>
</body>
</html>
