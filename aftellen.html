<!DOCTYPE html>
<html>
<head>
    <title>SaplimgX | Yvo Geboorte</title>
    <link href="images/Favicon.png" rel="image">
    <link href="images/Favicon.png" rel="icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #countup {
            font-size: 28px;
        }
    </style>
</head>
<body background="images/aftellen.png">
    <h1>Sinds 25 januari 2024 zijn er verstreken:</h1>
    <div id="countup"></div>

    <script>
        const startDate = new Date('2024-01-25T00:00:00');

        function updateCountup() {
            const now = new Date();

            // Bereken verschil in jaren, maanden, dagen
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += prevMonth;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Bereken ook uren, minuten en seconden via tijdverschil
            const timePassed = now.getTime() - startDate.getTime();
            const hours = Math.floor((timePassed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timePassed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timePassed % (1000 * 60)) / 1000);

            document.getElementById('countup').innerHTML = `
                ${years} jaar, ${months} maanden, ${days} dagen, 
                ${hours} uur, ${minutes} minuten en ${seconds} seconden.`;
        }

        updateCountup(); // meteen tonen bij laden
        setInterval(updateCountup, 1000); // elke seconde updaten
    </script>
</body>
</html>
